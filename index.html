<body>
    <table>
        <h3>Client Database</h3>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Phone Number*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div>
                        <label>Loan Amount(GHC)</label>
                        <input type="text" name="loanAmount" id="loanAmount">
                    </div>
                    <div>
                        <label>Loan Date</label>
                        <input type="date" name="loanDate" id="loanDate" placeholder="DD-MM-YYYY" value=""
                        min="01 January, 1997" max="31 December, 2050">
                    </div>
                    <div>
                        <label>Repayment Amount(GHC)</label>
                        <input type="text" name="repaymentAmount" id="repaymentAmount">
                    </div>
                    <div>
                        <label>Repayment Date</label>
                        <input type="date" name="repaymentDate" id="repaymentDate" placeholder="DD-MM-YYYY" value=""
                          min="01 January, 1997" max="31 December, 2050"> 
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="clientList">
                    
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Loan Amount(GHC)</th>
                            <th>Loan Date</th>
                            <th>Repayment Amount(GHC)</th>
                            <th>Repayment Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
